    <div class="container">
            
        <br>

        <div class="container">
            <h3>Sign-Up</h3>
            <form name="signUpForm" enctype="multipart/form-data" onsubmit="return(signUpValidate());">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">Firstname</label>
                    <input type="text" name="firstname" class="form-control" id="first-name" placeholder="Firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Lastname</label>
                    <input type="text" name="lastname" lass="form-control" id="last-name" placeholder="Lastname" required >
                </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="passkey" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPasswordconf">Confirm Your Password</label>
                        <input type="password" name="passkeyconf" class="form-control" id="inputPasswordconf" placeholder="Please Re-type your Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
